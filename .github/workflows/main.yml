name: Python CI

on:
  push:
    branches: [ "main" ]

jobs:
  test-bloom-filter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run the code
        run: python bloom_filter/bloom_filter.py
